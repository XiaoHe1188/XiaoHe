		<!-- 自定义JS代码开始 -->
		<script type="text/javascript">
			// 加载左侧菜单页面
			$("#sidebar").load("left-menu.html");

			$(function() {
				// 激活菜单
				$("#materialsMenu").addClass("active");

				// 初始化供应商下拉列表
				providerInit($("#selectProvider"));
				providerInit($("#materialsProvider"));
				// 初始化材料种类下拉列表
				kindInit($("#selectKind"));
				kindInit($("#materialsKind"));
				
				window.onload = function(){
					var loginGrade = JSON.parse(sessionStorage.getItem("loginEmployee")).employeeGrade;
					
					if(loginGrade < 1){
						$("#insertBtn").hide();
						$("#providerBtn").hide();
						$("#kindBtn").hide();
						$("#updateMaterialsMessageBtn").hide();
						$("#materialsPriceDiv").hide();
					}
				}

				showMaterialsMessage(1);

				// --------------------------设置查询按钮单击事件开始--------------------------
				$("#selectBtn").click(function() {
					// 显示满足条件第1页的材料信息
					showMaterialsMessage(1);
				});
				// --------------------------设置查询按钮单击事件结束--------------------------

				// --------------------------设置添加按钮单击事件开始--------------------------
				$("#insertBtn").click(function() {
					// 手动打开修改商品信息的模态框
					$("#updateMaterialsMessageModal").modal("show");
					// 修改模态框信息
					$("#modalTitle").text("新建材料信息");
					$("#updateMaterialsMessageBtn").text("新建");
					// 清空模态框中的信息
					$("#materialsName").val("");
					$("#materialsCost").val("");
					$("#materialsPrice").val("");
					$("#materialsProvider").prop('selectedIndex', 0);
					$("#materialsKind").prop('selectedIndex', 0);
					$("#materialsRemark").val("");
					$("#updateMaterialsId").val("");
					$(".error1").text("");
					$(".error2").text("");
					$(".error3").text("");
				});
				// --------------------------设置添加按钮单击事件结束--------------------------

				// -----------------------显示满足条件的第N页材料信息开始-----------------------
				function showMaterialsMessage(pageNumber) {
					// 将页码保存到id属性为pageNumber的隐藏表单域中
					$("#pageNumber").val(pageNumber);

					// 获得显示材料信息的容器
					var materialsMessageBody = $("#materialsMessageBody");
					// 在显示材料容器中查找所有的div，并移除
					materialsMessageBody.find("div").remove();

					var selectMaterials = $("#selectMaterialsName").val();

					if (checkInt(selectMaterials)) {
						var selectMaterialsId = selectMaterials;
					} else {
						var selectMaterialsName = selectMaterials;
					}

					// 创建url
					var url = url_prefix_materials + "selectMaterials";
					// 创建传递参数
					var args = {
						"materialsId": selectMaterialsId,
						"materialsName": selectMaterialsName,
						"providerId": $("#selectProvider").val(),
						"kindId": $("#selectKind").val(),
						"pageNumber": pageNumber
					}
					// 向服务器发出POST模式的请求，并获得响应的结果
					$.post(url, args, function(result) {
						if (result.code == 0) {
							// 获得查询出的材料信息
							var materialsList = result.resultData.pages.list;
							// 获得登录员工的信息
							var loginEmployee = JSON.parse(sessionStorage.getItem("loginEmployee"));

							// 使用循环将材料的信息添加到页面中
							for (var i = 0; i < materialsList.length; i++) {
								var materials = materialsList[i];

								// 从浏览器缓存中获得所有的材料种类信息
								var kindList = JSON.parse(sessionStorage.getItem("kindList"));

								for (var j = 0; j < kindList.length; j++) {
									var kind = kindList[j];
									if (materials.kindId == kind.kindId) {
										var kindName = kind.kindName;
										break;
									}
								}

								// 创建材料信息的节点
								var msg = $('<div class="col-sm-6 col-md-2">' +
									'<div class="thumbnail tile">' +
									// 材料图片
									'<a name="' + (materials.materialsId + '#' + materials.materialsPhoto) +
									'" href="#updateMaterialsImageModal" data-toggle="modal" class="pirobox_gall img-popup m-5 materialsPhotoHref" title="' +
									materials.materialsName + '">' +
									'<img src="' + (url_prefix_image + materials.materialsPhoto) +
									'" style="width: 95%;" />' +
									'</a>' +
									// 材料其它信息
									'<div class="p-10">' +
									// 材料名称
									'<p class="text-center text-hidden">' +
									'<a href="#updateMaterialsMessageModal" name=\'' + JSON.stringify(
										materials) +
									'\' class="updateMaterialsMessageHref" data-toggle="modal" title="' +
									materials.materialsName + '">' +
									'<strong>' + materials.materialsName + '</strong>' +
									'</a>' +
									'</p>' +
									// 材料价格
									'<p class="text-center">' +
									'售价：￥' + formatNumberToCurrency(materials.materialsCost) +
									'<br><span ' + gradeDetermination(1) + '>进价：￥' + formatNumberToCurrency(materials.materialsPrice) +
									'</span></p>' +
									// 材料种类
									'<p class="text-center">' +
									'种类：' + kindName +
									(loginEmployee.employeeGrade == 2 ?
										"&nbsp;&nbsp;<a style='color:red;'href='" + materials.materialsId +
										"'materialsPhoto='" + materials.materialsPhoto +
										"' class='deleteMaterialsHref'>删除</a>" : "") +
									'</p>' +
									'</div>' +
									'</div>' +
									'</div>'
								);
								// 将材料信息添加到显示材料信息的容器中
								materialsMessageBody.append(msg);
							}

							// 设置删除商品超链接单机事件开始deleteMaterialsHref
							$(".deleteMaterialsHref").on("click", function() {

								if (confirm("确定要删除当前材料吗？\n此操作不可逆！！！")) {
									// 获得被点击超链接href属性的值
									var materialsId = $(this).attr("href");
									var materialsPhoto = $(this).attr("materialsPhoto");

									var url = url_prefix_materials + "delete";

									var args = {
										"materialsId": materialsId
									};

									$.get(url, args, function(result) {
										if (result.code == 0) {

											var url = url_prefix_file + "delete/2";

											var args = {
												"fileName": materialsPhoto
											}

											$.get(url, args, function(result) {
												if (result.code == 0) {
													showMaterialsMessage(pageNumber);
												} else {
													alert(result.message);
												}
											});
										} else {
											alert(result.message);
										}
									});
								}
								return false;
							});
							// 设置删除商品超链接单机事件结束
							
							// 设置图片超链接单击事件开始
							$(".materialsPhotoHref").click(function() {
								// 获得被点击超链接name属性的值
								var href = $(this).attr("name");

								// 以#为标记分隔href变量中的值，获得材料编号与材料原图片的名称
								var index = href.indexOf("#");
								var materialsId = href.substring(0, index);
								var materialsOldPhoto = href.substring(index + 1);

								// 将材料编号添加到修改材料图片模态框的隐藏表单域中
								$("#updateMaterialsPhotoId").val(materialsId);
								// 移除修改材料模态框中的图片
								$("#updateMaterialsPhoto").find("img").remove();
								// 重新向修改材料图片模态框中添加图片
								$("#updateMaterialsPhoto").append("<img src='" + (url_prefix_image +
									materialsOldPhoto) + "'/>");
								//$("#updateMaterialsPhoto").find("img").attr("src", url_prefix_image + materialsOldPhoto);
								$("input[name='materialsPhoto']").val("");

								// 将材料原图片名称设置到修改材料图片模态框的隐藏表单域中
								$("#updateMaterialsOldPhoto").val(materialsOldPhoto);
							});
							// 设置图片超链接单击事件结束

							// 设置材料名称超链接的单击事件开始
							$(".updateMaterialsMessageHref").on("click", function() {

								// 修改模态框信息
								$("#modalTitle").text("修改材料信息");
								$("#updateMaterialsMessageBtn").text("保存");
								$(".error1").text("");
								$(".error2").text("");
								$(".error3").text("");

								// 获得被点击超链接name属性的值
								var materials = JSON.parse($(this).attr("name"));
								// 将材料信息的数据设置到模态框中对应的控件内
								$("#materialsName").val(materials.materialsName);
								$("#materialsCost").val(materials.materialsCost);
								$("#materialsPrice").val(materials.materialsPrice);
								$("#materialsProvider").val(materials.providerId);
								$("#materialsKind").val(materials.kindId);
								$("#materialsRemark").val(materials.materialsRemark);
								$("#updateMaterialsId").val(materials.materialsId);
							});
							// 设置材料名称超链接的单击事件结束

							// 获得显示分页按钮的容器
							var pageButtonBody = $(".pagination");
							// 获得分页信息
							var pages = result.resultData.pages;
							// 显示分页按钮
							showPageButton(pageButtonBody, pages, showMaterialsMessage);
						} else {
							alert(result.message);
						};
					})
				}
				// -----------------------显示满足条件的第N页材料信息结束-----------------------

				// -----------------------修改材料信息共通的方法开始-----------------------
				// args：修改材料的信息
				// pageNumber：页码
				function updateMaterialsCommon(args, pageNumber, type) {
					var url = url_prefix_materials + (type == "保存" ? "update" : "insert");

					$.post(url, args, function(result) {
						if (result.code == 0) {
							alert(result.message);
							showMaterialsMessage(pageNumber);
							// 手动关闭修改材料信息模态框
							$("#updateMaterialsMessageModal").modal("hide");
							// 手动关闭修改图片信息模态框
							$("#updateMaterialsImageModal").modal("hide");
						} else {
							alert(result.message);
						}
					});
				}
				// -----------------------修改材料信息共通的方法结束-----------------------

				/* 材料信息模态框中保存按钮单击事件(id属性为updateMaterialsMessageBtn) */
				$("#updateMaterialsMessageBtn").click(function() {
					$(".error1").text("");
					$(".error2").text("");
					$(".error3").text("");

					var materialsName = $("#materialsName");
					if (materialsName.val() == "") {
						$(".error1").text("材料名称不能为空！！！");
						materialsName.focus();
						return false;
					}

					var materialsCost = $("#materialsCost");
					if (materialsCost.val() == "") {
						$(".error2").text("材料售价不能为空！！！");
						materialsCost.focus();
						return false;
					}

					if (!checkNumber(materialsCost.val())) {
						$(".error2").text("材料售价只能为数字！！！");
						materialsCost.select();
						return false;
					}

					var materialsPrice = $("#materialsPrice");
					if (materialsPrice.val() == "") {
						$(".error3").text("材料进价不能为空！！！");
						materialsPrice.focus();
						return false;
					}

					if (!checkNumber(materialsPrice.val())) {
						$(".error3").text("材料进价只能为数字！！！");
						materialsPrice.select();
						return false;
					}

					if (parseFloat(materialsCost.val()) < parseFloat(materialsPrice.val())) {
						$(".error3").text("材料进价必须小于等于材料售价！！！");
						materialsPrice.select();
						return false;
					}

					var args = {
						"materialsId": $("#updateMaterialsId").val(),
						"materialsName": materialsName.val(),
						"materialsPrice": materialsPrice.val(),
						"materialsCost": materialsCost.val(),
						"providerId": $("#materialsProvider").val(),
						"kindId": $("#materialsKind").val(),
						"materialsRemark": $("#materialsRemark").val()
					};

					var type = $("#updateMaterialsMessageBtn").text();

					// 调用修改材料信息的共通方法
					updateMaterialsCommon(args, $("#pageNumber").val(), type);
				});

				// ---------------------修改图片模态框保存按钮单击事件的方法开始---------------------
				$("#updateMaterialsPhotoBtn").click(function() {
					// 判断用户是否修改了图片
					if ($("input[name='materialsPhoto']").val() == "") {
						alert("没有修改图片！！！");
						return;
					}
					// 上传新的图片
					$.ajax({
						url: url_prefix_file + "materialsUpload",
						type: "POST",
						dataType: "json",
						cache: false,
						data: new FormData($("#updateMaterialsPhotoForm")[0]),
						processData: false,
						contentType: false,
						success: function(result) {
							//alert(result.code);
							if (result.code == 0) {
								// 文件上传成功，根据材料原图片的名称删除服务器的图片文件
								// 获得材料新图片的名字
								var materialsNewPhoto = result.resultData.fileName + result
									.resultData.extendedName;
								// 获得材料原图片的名字
								var materialsOldPhoto = $("#updateMaterialsOldPhoto").val();

								var url = url_prefix_file + "delete/2";

								var args = {
									"fileName": materialsOldPhoto
								}

								// 向服务器发出get模式的请求，并获得响应的结果
								$.get(url, args, function(result) {
									if (result.code == 0) {
										// 删除文件成功，修改指定编号的材料图片信息
										// 获得需要修改材料的编号
										var materialsId = $("#updateMaterialsPhotoId").val();

										var type = "保存";

										var args = {
											"materialsId": materialsId,
											"materialsPhoto": materialsNewPhoto
										};
										updateMaterialsCommon(args, $("#pageNumber").val(),
											type);
									} else {
										// 删除文件失败
										alert(result.message);
									}
								});
							} else {
								// 上传文件失败
								alert(result.message);
							}
						}
					});
				});
				// ---------------------修改图片模态框保存按钮单击事件的方法结束---------------------

				/* 供应商按钮的单击事件(id属性为providerBtn) */
				$("#providerBtn").click(function() {
					// 手动打开指定ID的模态框
					$("#providerListModal").modal("show");
					showProviderListTable(1);
				})

				// 供应商模态框中添加供应商按钮的单击事件
				$("#insertProviderBtn").click(function() {
					// 手动打开指定ID的模态框
					$("#updateProviderMessageModal").modal("show");

					// 修改模态框信息
					$("#providerModalTitle").text("新建供应商信息");
					$("#updateProviderMessageBtn").text("新建");

					// 将模态框中对应的控件清空
					$("#providerName").val("");
					$("#providerPrincipal").val("");
					$("#providerPhone").val("");
					$("#providerEmail").val("");
					$("#providerAddress").val("");
					$("#providerRemark").val("");
					$("#updateProviderId").val("");
					$(".error4").text("");
					$(".error5").text("");
					$(".error6").text("");
					$(".error7").text("");
					$(".error8").text("");
				});

				// 点击保存/添加供应商信息按钮的点击事件
				$("#updateProviderMessageBtn").click(function() {
					var providerName = $("#providerName");
					if (providerName.val() == "") {
						$(".error4").text("供应商名称不能为空！！！");
						providerName.focus();
						return false;
					}

					var providerPrincipal = $("#providerPrincipal");
					if (providerPrincipal.val() == "") {
						$(".error5").text("供应商负责人不能为空！！！");
						providerPrincipal.focus();
						return false;
					}

					var providerPhone = $("#providerPhone");
					if (providerPhone.val() == "") {
						$(".error6").text("供应商电话不能为空！！！");
						providerPhone.focus();
						return false;
					}
					if (!checkPhone(providerPhone.val())) {
						$(".error6").text("供应商电话格式不正确！！！");
						providerPhone.focus();
						return false;
					}

					var providerEmail = $("#providerEmail");
					if (providerEmail.val() == "") {
						$(".error7").text("供应商邮箱不能为空！！！");
						providerEmail.focus();
						return false;
					}
					if (!checkMail(providerEmail.val())) {
						$(".error7").text("供应商邮箱格式不正确！！！");
						providerEmail.select();
						return false;
					}

					var providerAddress = $("#providerAddress");
					if (providerAddress.val() == "") {
						$(".error8").text("供应商地址不能为空！！！");
						providerAddress.focus();
						return false;
					}

					var status = $("#updateProviderMessageBtn").text();
					var args = {
						"providerName": providerName.val(),
						"providerPrincipal": providerPrincipal.val(),
						"providerPhone": providerPhone.val(),
						"providerEmail": providerEmail.val(),
						"providerAddress": providerAddress.val(),
						"providerRemark": $("#providerRemark").val(),
						"providerId": (status == "保存" ? ($("#updateProviderId").val()) : "")
					}
					providerAndKindCommon(args, ($("#providerListPageNumber").val()), 1, status);
					return false;
				});

				// -----------------------修改或新建供应商和材料种类共通方法开始-----------------------
				// args：修改材料的信息
				// pageNumber：页码
				// status：状态(修改/添加)
				// type：类型(供应商/材料种类)
				function providerAndKindCommon(args, pageNumber, type, status) {
					var url = url_prefix_materials + (status == "保存" ? "update" : "insert") + (type == 1 ? "Provider" :
						"Kind");

					$.post(url, args, function(result) {
						if (result.code == 0) {
							alert(result.message);
							if (type == 1) {
								showProviderListTable(pageNumber);
							} else {
								showKindListTable(pageNumber);
							}
							updateProviderAndKind($("#selectProvider"), $("#selectKind"))
							updateProviderAndKind($("#materialsProvider"), $("#materialsKind"));
							// 手动关闭修改供应商信息模态框
							$("#updateProviderMessageModal").modal("hide");
							// 手动关闭修改材料种类模态框
							$("#updateKindMessageModal").modal("hide");
						} else {
							alert(result.message);
						}
					});
				}
				// -----------------------修改或新建供应商和材料种类共通方法开始-----------------------

				// 显示第N页供应商信息
				function showProviderListTable(providerListPageNumber) {
					// 将页码保存到ID为providerListPageNumber的隐藏表单域中
					$("#providerListPageNumber").val(providerListPageNumber);
					//alert(providerListPageNumber);
					var url = url_prefix_materials + "selectProvider";

					var args = {
						"pageNumber": providerListPageNumber
					};

					$.get(url, args, function(result) {
						// 获得tbody
						var tbody = $("#providerListSelectBody");
						// 移除tbody中所有的tr
						tbody.find("tr").remove();

						//alert(result.code);
						if (result.code == 0) {
							// 查询成功，将供应商信息显示在模态框的表格中
							// 获得分页信息
							var pages = result.resultData.pages;
							// 在分页信息中获得供应商信息
							var list = pages.list;

							// 获得当前页面起始行的行号
							var startRow = pages.startRow;

							// 使用循环将供应商信息显示在表格中
							for (var i = 0; i < list.length; i++) {
								// 获得数组中的供应商信息
								var provider = list[i];
								// 创建tr
								var tr = $("<tr></tr>");
								// 创建td
